<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App By Shadman Yameen</title>
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to the Weather App!</h2>
      <p>We’re glad to have you here. Get ready to explore the weather in your area!</p>
      <button id="closeModal">Get Started</button>
    </div>
  </div>
  
  <div class="container">
    <!-- Search section -->
    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">search</span>
        <input type="search" placeholder="Enter a city name" class="search-input">
      </div>
      <button class="location-button">
        <span class="material-symbols-rounded">my_location</span>
      </button>
    </div>

    <!-- Container for displaying weather data -->
    <section class="current-weather">
      <img src="icon.png" alt="Weather icon" class="weather-icon">
      <div class="temperature" id="temperature-display">
        22<span>°C</span>
      </div>
      <div class="description">Sunny</div>
      <button class="convert-button" onclick="convertTemperature()">Convert to °F</button>
    </section>

    <div id="error-modal" class="error-modal">
      <div class="error-modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <h2>Error</h2>
        <p>Location not found. Please try again.</p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    
    

      <!-- Hourly weather forecast list -->
      <div class="hourly-weather">
        <ul class="weather-list"></ul>
      </div>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
